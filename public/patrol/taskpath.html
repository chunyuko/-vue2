.scroll_piotable_head {
    width: 100%;
    text-align: center;
    table-layout: fixed;
    margin-top: -2px;
    font-size: 13px;
    height: 35px;
    border-spacing: 0;
    color: #c2dffb;
    border-collapse: collapse;
}

.scroll_piotable_head td {
    padding: 0;
    height: 35px;
    font-size: 12px;
    border: 1px #1662ad solid;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.scroll_piotable_head th {
    color: #3ab7dc;
    background: #0c41b1;
    height: 35px;
    font-size: 12px;
}


/* 页码样式 */

    display: flex;
}
.block{
    flex: 1;
    text-align: right;
}



.el-pagination__total,   /* 页码文字颜色设置 */
.el-pagination__jump{
    color: #fff;
}

.el-pagination .btn-next, .el-pagination .btn-prev,
.el-pagination button:disabled,
.el-pagination .btn-next{
    background-color: transparent;
}
.el-dialog, .el-pager li{
    background-color: transparent;
    color: #fff;
}
.el-pagination .btn-next, .el-pagination .btn-prev{
    color: #fff;
}

.el-pagination__editor.el-input .el-input__inner{
    background-color:#409eff ;
    color: #fff;
    border: 0px;
}

.el-pager li.active{
    background-color:#409eff ;
    color: #fff;
    border-radius: 4px;
}
.el-pager li.btn-quicknext, .el-pager li.btn-quickprev{
    color: #fff;
}

}
